<mat-card>
    <div *ngIf="showProgressBar">
        <mat-progress-bar class="spacer" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="spacer" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <div class="aligned-with-icon">
            <mat-icon>person</mat-icon><span> Gestionar paciente</span>
        </div>
        <button mat-raised-button color="primary" class="aligned-with-icon-button"
            (click)="create()">
            <mat-icon>add</mat-icon> Crear
        </button>

        <button mat-raised-button color="primary" class="aligned-with-icon-button"
        (click)="get()">
        <mat-icon>refresh</mat-icon> Actualizar
    </button>
    </div>




    <!--   table -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
      
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
          </ng-container>

        dni
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="operacion">
            <th mat-header-cell *matHeaderCellDef> Operacion </th>
            <td mat-cell *matCellDef="let element"> 
                 <button mat-mini-fab  color="primary" (click)="update(element)"  > <mat-icon>edit</mat-icon> </button> 
                
                 
                 <button mat-mini-fab  color="warn"  (click)="delete(element)" > 	<mat-icon>delete</mat-icon> </button> 
            
            
            </td>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      




    <div *ngIf="showProgressBar">
        <mat-progress-bar class="spacer" mode="indeterminate"></mat-progress-bar>
    </div>
</mat-card>
